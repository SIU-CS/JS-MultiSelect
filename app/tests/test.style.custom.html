<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="../lib/bootstrap-3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../lib/bootstrap-3.3.7/css/bootstrap-theme.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <!-- LESS -->
        <link rel="stylesheet" href="../../dist/main.css">
        <!-- JQuery -->
        <script src="../lib/jquery-3.3.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="../lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
        <!-- data-main attribute tells require.js to load
        scripts/main.js after require.js loads. -->
        <script src="../../dist/main.js"></script>
        <script>
            function loadSettings() {
                return {
                    search: {
                        type: "text"
                    },
                    display: {
                        type: "singleColumn",
                        displayFadeColor: true,
                        fadeColor: "#f0b010",
                        indentPercent: 0.1,
                        textColor: "#000000",
                        borderColor: "#000000",
                    }
                }
            }
            // a test function
            function loadData() {
                var array = [
                    { // a header
                        "name": "Item 1",
                        "searchable": "search me",
                        "selected": false,
                        "image": "./quagga.jpg",
                        "icon": "fa fa-chrome",
                        "items": [
                            { // list of items 
                                "name": "Item 1.1",
                                "searchable": "search me",
                                "selected": false,
                                "value" : "1.1",
                                "icon": "fa fa-chrome"
                            },
                            { // item 1.2 is also a header 
                                "name": "Item 1.2",
                                "searchable": "search me",
                                "selected": false,
                                "items" : [            
                                    {  // list of items for 1.2
                                        "name": "Item 1.2.1",
                                        "searchable": "search me",
                                        "selected": false,
                                        "value" : "1.2.1"
                                    },
                                    
                                ]
                            }
                        ]
                    },
                    {
                        "name": "Item 2",
                        "searchable": "search me",
                        "selected": true,  
                        "value" : "2" 
                    }
                ];
                displayInput(array);
                return array;
            }
            function displayInput(input) {
                if ($.isPlainObject(input) || $.isArray(input))
                    input = JSON.stringify(input, null, 2);
                $("#input").text(input);
            }

            $(document).ready(function(){
                var check = function() {
                    var success = true;

                    if ($('.list-item-group').css('background-color') === "#a29fa8") success = false;
                    else if ($('.list-item-group').css('color') === "#ffffff") success = false;


                    if (success) {
                        $("#success").removeClass('hidden');
                    } else {
                        $("#failure").removeClass('hidden');
                    }
                };
                // wait for the info to load
                setTimeout(check, 200);
            });
    </script>
    </head>
    <body>
    <div style="height: 60px; text-align: center;">
        <div id="success" class="alert alert-success hidden" role="alert" style="height: 100%; padding: 0;">
            <h3>Test Succeeded!</h3>
        </div>
        <div id="failure" class="alert alert-danger hidden" role="alert" style="height: 100%; padding: 0;">
            <h3>Test Failed! Check Warnings</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Input:</h2>
                <pre id="input">
        
                </pre>
            </div>
            
        <div class="col-md-6 container-fluid">
            <h2 class="text-center">Output:</h2>
            <!-- START MULTISELECT -->
            <div class="JSMultiselect" name="towns" data-load-type="array" data-load="loadData" data-settings="loadSettings" data-title="Pick A Country"></div>
        </div>
        </div>
    </div>

    </body>
</html>
