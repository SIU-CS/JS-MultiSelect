<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="../lib/bootstrap-3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../lib/bootstrap-3.3.7/css/bootstrap-theme.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <!-- LESS -->
        <link rel="stylesheet" href="../style/main.css">
        <!-- JQuery -->
        <script src="../lib/jquery-3.3.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="../lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>

        <script>
            var approxNumNodes = 5000
            var timeInMilli = 3000;
            // put it up here so it always get ran first
            var check = function() {
                var success = true;
                console.log($('.JSM-list .list-group-item').length);
                if ($('.JSM-list .list-group-item').length < approxNumNodes) {
                    success = false;
                    console.warn('Node list either not loading OR\nNode list loading too slow');
                }
                if (success) {
                    $("#success .text").text("Success, loaded Approximately: " + approxNumNodes + " List Items, in less than: " + timeInMilli/1000 + " seconds!")
                    $("#success").removeClass('hidden');
                } else {
                    $("#failure").removeClass('hidden');
                }
            };
            // wait for the info to load
            setTimeout(check, timeInMilli);
        </script>
        <!-- data-main attribute tells require.js to load
        scripts/main.js after require.js loads. -->
        <script src="../../dist/main.js"></script>
        <script>
            
            // >= 45000 nodes being created here
            function loadData() {
                var HTML = `
                    <ul>
                        <li name="Item 1" searchable="search me"><ul>`;
                    for (var i = 1; i <= 50; i++) {
                        HTML += `<li name="Item 1.` + i + `" searchable="search me" selected><ul>`
                            for (var ii = 0; ii < i; ii++) {
                                HTML += `<li name="Item 1.` + i + `.`+ ii +`" value="1.2.1" searchable="search me" selected></li>`;
                            }
                        HTML += `</ul></li>`;
                    }
                    HTML += `
                        </ul></li>
                    </ul>
                `;
                return (HTML);
            }
        </script>
    </head>
    <body>
    <div style="height: 60px; text-align: center;">
        <div id="success" class="alert alert-success hidden" role="alert" style="height: 100%; padding: 0;">
            <h3 class="text">Test Succeeded!</h3>
        </div>
        <div id="failure" class="alert alert-danger hidden" role="alert" style="height: 100%; padding: 0;">
            <h3 class="text">Test Failed! Check Warnings</h3>
        </div>
    </div>
    <div class="container">
        <!-- START MULTISELECT -->
        <div class="JSMultiselect container-fluid" name="towns" data-load-type="HTML" data-load="loadData" data-title="Pick A Contry"></div>
    </div>
    </body>
</html>
