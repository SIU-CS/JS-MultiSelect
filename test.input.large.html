<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- data-main attribute tells require.js to load
        scripts/main.js after require.js loads. -->
        <script data-main="./js/main" src="./lib/require.js"></script>
        <!-- JQuery -->
        <script src="./lib/jquery-3.3.1.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- LESS -->
        <link rel="stylesheet" href="./style/main.css">
        <script>
            // about 45000 nodes being created here
            function loadData() {
                // 
                var HTML = `
                    <ul>
                        <li name="Item 1" searchable="search me"><ul>`;
                    for (var i = 0; i <= 300; i++) {
                        HTML += `<li name="Item 1.` + i + `" searchable="search me" selected><ul>`
                            for (var ii = 0; ii <= i; ii++) {
                                HTML += `<li name="Item 1.` + i + `.`+ ii +`" value="1.2.1" searchable="search me" selected></li>`;
                            }
                        HTML += `</ul></li>`;
                    }
                    HTML += `
                        </ul></li>
                        <li name="Item 2" value="2" searchable="search me" selected="false"></li>  
                    </ul>
                `;
                return (HTML);
            }
        </script>
    </head>
    <body>
    <div class="container">
        <!-- START MULTISELECT -->
        <div class="JS_Multiselect container-fluid" name="towns" data-load-type="HTML" data-load="loadData" data-title="Pick A Contry"></div>
    </div>
    </body>
</html>
