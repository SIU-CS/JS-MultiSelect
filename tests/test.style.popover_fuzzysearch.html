<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- LESS -->
        <link rel="stylesheet" href="../style/main.css">
        <!-- JQuery -->
        <script src="../lib/jquery-3.3.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- data-main attribute tells require.js to load
        scripts/main.js after require.js loads. -->
        <script data-main="./main.test" src="../lib/require.js"></script>
        <script>
            function loadSettings() {
                return {
                    search: {
                        type: "fuzzy"
                    },
                    display: {
                        type: "popover"
                    }
                }
            }
            // a test function
            function loadData() {
                var array = [
                    { // a Header
                        "name": "Ford",
                        "searchable": "search me",
                        "selected": false,
                        "icon": "fa fa-chrome",
                        "items": [
                            { // list of items for Ford
                                "name": "Fiesta",
                                "searchable": "search me",
                                "selected": false,
                                "value" : "Fiesta",
                                "icon": "fa fa-chrome"
                            },
                            {
                                "name": "Mustang",
                                "searchable": "search me",
                                "selected": false,
                                "value" : "Mustang",
                                "icon": "fa fa-chrome",
                            
                            }
                        ]
                    },
                    { // a Header
                        "name": "Honda",
                        "searchable": "search me",
                        "selected": false,  
                        "icon": "fa fa-chrome",
                        "items" : [            
                                    {  // list of items for Honda
                                        "name": "Civic",
                                        "searchable": "search me",
                                        "selected": true,
                                        "value" : "Civic",
                                        "icon": "fa fa-chrome"
                                    },
                                    {  
                                        "name": "CR-V",
                                        "searchable": "search me",
                                        "selected": false,
                                        "value" : "CR-V",
                                        "icon": "fa fa-chrome"
                                    },
                                    
                                ]
                    }
                ];
                displayInput(array);
                return array;
            }
            function displayInput(input) {
                if ($.isPlainObject(input) || $.isArray(input))
                    input = JSON.stringify(input, null, 2);
                $("#input").text(input);
            }

            $(document).ready(function(){
                var check = function() {
                    var success = true;
                    // few static test conditions 
                    //warn if the no. of list groups is less than or greater than 3
                    if($('.JSM-list .list-group').length != 3) {
                        success = false;
                        console.warn('Too few/many groups')
                    }
                    //warn if the no. of list group items is less than or greater than 5
                    if($('.JSM-list .list-group-item').length != 5) {
                        success = false;
                        console.warn('Too few/many items')
                    }
                    //warn if more than one/no checkbox is auto selected
                    if($('.JSM-list .JSM-checkbox:checked').length != 1) {
                        success = false;
                        console.warn('Auto selected not working')
                    }
                    if (success) {
                        $("#success").removeClass('hidden');
                    } else {
                        $("#failure").removeClass('hidden');
                    }
                };
                // wait for the info to load
                setTimeout(check, 200);
            });
    </script>
    </head>
    <body>
    <div class="container">
        <div cclass="container-fluid" style="width:60%">
                    <h2 class="text-center">Popovers are Fun!!</h2>
        <div class="JS_Multiselect" name="towns" data-load-type="array" data-load="loadData" data-settings="loadSettings" data-title="Select Items"><!-- MULTISELECT HEADER -->
        </div>
        </div>
    </div>

    </body>
</html>
