            function loadSettings() {
                return {
                    search: {
                        type: "text"
                    },
                    sort: {
                        type: 'custom',
                        sortDefine: function(a, b)
                        {
                            a = a.split("").reverse().join("");
                            b = b.split("").reverse().join("");
                            if (a > b) return 1;
                            if (a < b) return -1;
                            return 0;
                        },
                        reverse: true,
                    }
                 }
                }
