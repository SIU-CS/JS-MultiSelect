<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- JQuery -->
        <script src="../lib/jquery-3.3.1.min.js"></script>
        <!-- data-main attribute tells require.js to load
        scripts/main.js after require.js loads. -->
        <script data-main="./main.test" src="../lib/require.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- LESS -->
        <link rel="stylesheet" href="../style/main.css">
        <script>
            // a test function
            function loadData() {
                var xml = `
                <data>
                     <item>
                          <name>Item 1</name>
                          <searchable>Item 1</searchable>
                          <selected>false</selected>
                          <icon>fa faIconClasses</icon>
                          <item>
                                  <name>Item 1.1</name>
                                  <value>Item 1.1</value>
                                  <searchable>Item 1.1</searchable>
                                  <selected>true</selected>
                                  <image>Path/ToImage3</image>
                          </item>
                          <item>
                                  <name>Item 1.2</name>
                                  <searchable>Item 1.2</searchable>
                                  <selected>false</selected>
                                  <item>
                                          <name>Item 1.2.1</name>
                                          <value>Item 1.2.1</value>
                                          <searchable>Item 1.2.1</searchable>
                                          <selected>false</selected>
                                  </item>
                          </item>
                     </item>
                     <item>
                          <name>Item 2</name>
                          <value>Item 2</value>
                          <searchable>Item 2</searchable>
                          <selected>false</selected>
                     </item>
               </data>`;
                var rv = $.parseXML(xml.trim())
                displayInput(xml);
                return xml;
            }
            function displayInput(input) {
                $("#input").text($(input).prop('outerHTML'));
            }

            $(document).ready(function(){
                var check = function() {
                    var success = true;
                    // few static test conditions 
                    //warn if the no. of list groups is less than or greater than 3
                    if($('.JSM-list .list-group').length != 3) {
                        success = false;
                        console.warn('Too few/many groups')
                    }
                    //warn if the no. of list group items is less than or greater than 5
                    if($('.JSM-list .list-group-item').length != 5) {
                        success = false;
                        console.warn('Too few/many items')
                    }
                    //warn if more than one/no checkbox is auto selected
                    if($('.JSM-list .JSM-checkbox:checked').length != 1) {
                        success = false;
                        console.warn('Auto selected not working')
                    }
                    if (success) {
                        $("#success").removeClass('hidden');
                    } else {
                        $("#failure").removeClass('hidden');
                    }
                };
                // wait for the info to load
                setTimeout(check, 200);
            });
    </script>
    </head>
    <body>
    <div style="height: 60px; text-align: center;">
        <div id="success" class="alert alert-success hidden" role="alert" style="height: 100%; padding: 0;">
            <h3>Test Succeeded!</h3>
        </div>
        <div id="failure" class="alert alert-danger hidden" role="alert" style="height: 100%; padding: 0;">
            <h3>Test Failed! Check Warnings</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Input:</h2>
                <pre id="input">
        
                </pre>
            </div>
            
        <div class="col-md-6">
            <h2 class="text-center">Output:</h2>
            <!-- START MULTISELECT -->
            <div class="JS_Multiselect container-fluid" name="towns" data-load-type="XML" data-load="loadData" data-title="Pick A Country"></div>
        </div>
        </div>
    </div>

    </body>
</html>
