<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- JQuery -->
        <script src="../lib/jquery-3.3.1.min.js"></script>
        <!-- data-main attribute tells require.js to load
        scripts/main.js after require.js loads. -->
        <script data-main="./main.test" src="../lib/require.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- LESS -->
        <link rel="stylesheet" href="../style/main.css">
        <script>
            // a test function
            function loadData() {
                
var strHTML = `<ul>
    <li name="Item 1" searchable="search me"><ul>
        <li name="Item 1.1" value="1.1" searchable="search me"></li>
        <li name="Item 1.2" searchable="search me"><ul>
            <li name="Item 1.2.1" value="1.2.1" searchable="search me"></li>    
        </ul></li>
    </ul></li>
    <li name="Item 2" value="2" searchable="search me" selected></li>  
</ul>`;
                var rv = $.parseHTML(strHTML.trim())
                displayInput(rv);
                return rv;
            }

            function displayInput(input) {
                $("#input").text($(input).prop('outerHTML'));
            }

            $(document).ready(function(){
                var check = function() {
                    var success = true;
                    if($('.JSM-list .list-group').length != 3) {
                        success = false;
                        console.warn('Too few/many groups')
                    }
                    if($('.JSM-list .list-group-item').length != 5) {
                        success = false;
                        console.warn('Too few/many items')
                    }
                    if($('.JSM-list .JSM-checkbox:checked').length != 1) {
                        success = false;
                        console.warn('Auto selected not working')
                    }
                    if (success) {
                        $("#success").removeClass('hidden');
                    } else {
                        $("#failure").removeClass('hidden');
                    }
                };
                // wait for the info to load
                setTimeout(check, 200);
            });
    </script>
    </head>
    <body>
    <div style="height: 60px; text-align: center;">
        <div id="success" class="alert alert-success hidden" role="alert" style="height: 100%; padding: 0;">
            <h3>Test Succeeded!</h3>
        </div>
        <div id="failure" class="alert alert-danger hidden" role="alert" style="height: 100%; padding: 0;">
            <h3>Test Failed! Check Warnings</h3>
        </div>
    </div>

    <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-center">Input:</h2>
                    <pre id="input">
            
                    </pre>
                </div>
                
            <div class="col-md-6">
                <h2 class="text-center">Output:</h2>
                <!-- START MULTISELECT -->
                <div class="JS_Multiselect container-fluid" name="towns" data-load-type="liveHTML" data-load="loadData" data-title="Pick A Contry"></div>
            </div>
            </div>
        </div>
    </body>
</html>
